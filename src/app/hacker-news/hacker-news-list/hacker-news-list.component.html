<div>
  <mat-card class="search-list">
    <div fxLayout="column" fxLayoutAlign="center center">
      <div class="searchBox">
        <mat-icon>search</mat-icon>
        <input type="input" class="form-control" placeholder="press enter..." autofocus [(ngModel)]="searchQuery"
          (keyup.enter)="OnSearch()">
          <button mat-icon-button color="primary" (click)="OnClear()">
              <mat-icon>close</mat-icon>
            </button>
      </div>
    </div>
    <mat-divider></mat-divider>

    <mat-selection-list >
      <mat-list-option *ngFor="let item of items?.hits; let i = index">
        <a mat-list-item fxLayout="column">
          <h5>{{ item.title }}</h5>
        </a>
      </mat-list-option>
    </mat-selection-list>
  </mat-card>

  <mat-card class="page-number" color="secondary">
    <div fxLayout="row" fxLayoutAlign="space-between">
      <button mat-icon-button color="primary" fxLayout="column" (click)="previousPage()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <div fxLayout="column">
        <strong>Page {{items?.page + 1}}  of  {{items?.nbPages + 1}}</strong>
      </div>

      <button mat-icon-button color="primary" (click)="nextPage()" fxLayout="column">
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </div>
  </mat-card>

</div>
